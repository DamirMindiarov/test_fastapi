name: FastApi CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      LOGIN: ${{ secrets.TEST_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: print(login)
        run: echo ${{ secrets.TESST_KEY }} | echo ${{ secrets.TEST_KEY }} | echo ${{ $LOGIN }}

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: run test_app.py
        run: pytest

      - name: black
        run: black --check --diff --line-length 79 .

      - name: isort
        run: isort --check-only --diff --profile black .

      - name: flake8
        run: |
          flake8 app
          flake8 tests

      - name: mypy
        run: |
          mypy app
          mypy tests
















